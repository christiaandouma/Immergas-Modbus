name: Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run every Monday at 06:00 UTC to catch new advisories
    - cron: "0 6 * * 1"

jobs:

  cppcheck:
    name: C++ Static Analysis (cppcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck on loopback tool
        run: |
          cppcheck --std=c++17 \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            tools/modbus_loopback.cpp

      - name: Run cppcheck on component sources
        # ESPHome headers are not available in CI so we suppress missing
        # includes. The check still catches logic and style issues.
        run: |
          cppcheck --std=c++17 \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            --suppress=missingInclude \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            -I components/immergas_modbus \
            components/immergas_modbus/immergas_modbus.cpp \
            components/immergas_modbus/im_device.cpp

  bandit:
    name: Python Security Scan (bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Scan tools and top-level scripts
        run: |
          bandit \
            --severity-level medium \
            --confidence-level medium \
            tools/generate_pdus_header.py extract_registers.py

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [cpp, python]

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # For C++: analyse only the self-contained loopback tool since
          # the ESPHome component headers are unavailable in CI.
          config: |
            paths-ignore:
              - "components/immergas_modbus/**"
            paths:
              - "tools"
              - "extract_registers.py"

      - name: Build C++ (loopback only)
        if: matrix.language == 'cpp'
        run: |
          g++ -std=c++17 -Wall -c tools/modbus_loopback.cpp -o /tmp/loopback.o

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

name: Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run every Monday at 06:00 UTC to catch new advisories
    - cron: "0 6 * * 1"

jobs:

  cppcheck:
    name: C++ Static Analysis (cppcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck on loopback tool
        # The loopback tool is self-contained (stdlib only) so full strictness applies.
        # The ESPHome component sources require the ESPHome SDK headers which are not
        # available in CI; they are excluded here to avoid false positives.
        run: |
          cppcheck --std=c++17 \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            tools/modbus_loopback.cpp

  bandit:
    name: Python Security Scan (bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Scan tools and top-level scripts
        run: |
          bandit \
            --severity-level medium \
            --confidence-level medium \
            tools/generate_pdus_header.py extract_registers.py

  codeql:
    name: CodeQL Analysis (C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build loopback tool for CodeQL
        # Compile only the self-contained loopback tool; the ESPHome component
        # sources cannot be compiled without the full ESPHome SDK.
        run: g++ -std=c++17 -Wall -c tools/modbus_loopback.cpp -o /tmp/loopback.o

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"
